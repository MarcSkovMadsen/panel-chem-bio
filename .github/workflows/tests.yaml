name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[all]
      - name: Run Pylint
        run: |
          invoke test.pylint
        if: always()
      - name: Run MyPy
        run: |
          invoke test.mypy
        if: always()
      - name: Run Pytest
        run: |
          invoke test.pytest
        if: always()
      - name: Run Pytest
        run: |
          codecov
        if: always()
